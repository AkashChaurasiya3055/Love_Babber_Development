<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel_in_html</title>
    <style>
         table,tr,th,td{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Time Tabel</caption>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
            
        </tr>
        <tr>
            <td>Arts</td>
            <td>Science</td>
            <td>Maths</td>
            <td>English</td>
            <td>Hindi</td>
        </tr>
        <tr>
            <!-- <td>Maths</td>
            <td>English</td> -->
            <td colspan="5">LUNCH</td>
            <!-- <td>Hindi</td>
            <td>Arts</td>
            <td>Science</td> -->
        </tr>
        <tr>
            <td>Science</td>
            <td>English</td>
            <td>Hindi</td>
            <td>Arts</td>
            <td>Maths</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>English</td>
            <td>Hindi</td>
            <td>Arts</td>
            <td>Maths</td>
        </tr>
    </table>
    
</body>
</html>
