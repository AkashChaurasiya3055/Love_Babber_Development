<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indresh_html_table</title>
    <style>
        table,tr,td,th{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="3" style="background-color: aqua";>
        </colgroup>
        <tr>
            <td rowspan="2">State of health</td>
            <td colspan="2">Fasting value</td>
            <!-- <td></td> -->
            <td>after eating</td>
        </tr>
        <tr> 
            <!-- <td>Diabetese</td> -->
            <td>More than 126</td>
            <td>NA</td>
            <td>More than 200</td>
        </tr>
        <tr>
            <td>Fever</td>
            <td>minimum </td>
            <td>maximum</td>
            <td>2 hour after eating</td>
        </tr>
        <tr>
            <td>healthy</td>
            <td>70</td>
            <td>100</td>
            <td>less than 140</td>
        </tr>
        <tr>
            <td>pre-diab</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
    </table>
</body>
</html>
