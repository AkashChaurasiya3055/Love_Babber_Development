<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel_in_html</title>
    <style>
        table,tr,th,td{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>Salary Slip</caption>
        <tr>
            <th>Month</th>
            <th>Amount</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jan</td>
            <td>5000</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Feb</td>
            <td>6000</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Mar</td>
            <td>7000</td>
            <td>26</td>
        </tr>
        <tr>
            <td>April</td>
            <td>8000</td>
            <td>27</td>
        </tr>
    </table>
    
</body>
</html>
