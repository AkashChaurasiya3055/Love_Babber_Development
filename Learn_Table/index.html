<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Practice</title>
    <style>
        table,tr,th,td{
            border: 2px solid black;
            border-collapse: collapse;
            
        }
    </style>
</head>
<body>
    <table>
        <caption>Salary Slip of Employee</caption>
        <tr>
            <th>Date</th>
            <th>Salary</th>
            <th>Months</th>
        </tr>
        <tr>
            <td>01/01/2005</td>
            <td>5000</td>
            <td>Jan</td>
        </tr>
        <tr>
            <td>01/01/2005</td>
            <td>6000</td>
            <td>Feb</td>
        </tr>
        <tr>
            <td>01/01/2005</td>
            <td>5000</td>
            <td>March</td>
        </tr>
        <tr>
            <td>01/01/2005</td>
            <td>7000</td>
            <td>April</td>
        </tr>
    </table>
</body>
</html>
