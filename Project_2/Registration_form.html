<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration_form</title>
</head>
<body>
    <h1>Welcome to code help !</h1>
    <h2>Contats Us Form</h2>
    <form action="">
        <label for="name">Name</label> 
        <input type="text" name="name" id="name" placeholder="Enter Your Name"> <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email"> <br>
        <label for="Contat">Contact</label>
        <input type="number" name="Contact" id="Contact" placeholder="Enter Your Contact Number">
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="select">select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nottosay">not to say</option>
            
        </select> <br>
        <label for="Dob">Date of Birth</label>
        <input type="date" name="date" id="Dob">
        <br>
        <span>Rating</span>
        <input type="radio" name="rating" id="rating1"  value="1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating2"  value="2">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating3"  value="3">
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating4"  value="4">
        <label for="rating4">4</label>
        <input type="radio" name="rating" id="rating5"  value="5">
        <label for="rating5">5</label>
        <br>

        <label for="msg">Enter Your Message</label>
        <br>
        <textarea name="Message" id="msg" rows="5" cols="30" placeholder="Write Your Message"></textarea>
        <br>
        <input type="submit" name="submit" value="submit">
        <input type="reset" id="reset" value="Reset">
        <footer>
            <a href="http://www.youtube.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/800px-YouTube_full-color_icon_%282017%29.svg.png" alt="youtube"
                width="40"
                height="40">
            </a>
            <a href="http://www.instagram.com" target="_blank">
                <img src="https://tse4.mm.bing.net/th?id=OIP.w0_mEumTY7H69CEIEdguaQHaHa&pid=Api&P=0&h=220" alt="instagram"
                width="40"
                height="40">
            </a>
            <a href="http://www.telegram.com" target="_blank">
                <img src="https://tse3.mm.bing.net/th?id=OIP.xFoCiR0u8J53FFmWbO4-SAHaHa&pid=Api&P=0&h=220" alt="telegram"
                width="40"
                height="40">
            </a>
        </footer>

        





    </form>
    
</body>
</html>
